<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanoi DS4022</title>
    <link rel="stylesheet" href="stylesheet/css/normalize.css">
    <link rel="stylesheet" href="stylesheet/css/styles.css">
    <link rel="stylesheet" href="stylesheet/css/responsive.css">
</head>
<body>
    <div class="container">
        <div class="background-text"><h1>ExHanoi</h1></div>
        <div>
            <div class="rods">
                <div class="rod" id="A"></div>
                <div class="rod" id="B"></div>
                <div class="rod" id="C"></div>
                <div class="rod noDisplay" id="D"></div>
            </div>
            <div class="base"></div>
        </div>
        <div class="btns">
            <div class="btns-left">
                <div class="btn btn-disabled">A</div>
                <div class="btn btn-disabled">S</div>
                <div class="btn btn-disabled">D</div>
                <div class="btn btn-disabled" id="btn-space">SPACE</div>
            </div>
            <div class="btns-middle">
                <form>
                    <label for="disk-numbers">Number Of Disks :</label>
                    <input type="number" id="disk-numbers" min="1" max="5" placeholder="min = 1 & max = 5" >
                </form>
                <div class="btn" id="exhanoi_1">ExHanoi 1</div>
                <div class="btn" id="exhanoi_2">ExHanoi 2</div>
                <div class="btn" id="exhanoi_3">ExHanoi 3</div>
            </div>
            <div class="btns-right">
                <div class="btn btn-disabled" id="btn-prev">Prev</div>
                <div class="btn btn-disabled" id="btn-start">Start</div>
                <div class="btn btn-disabled" id="btn-next">Next</div>
                <div class="btn btn-disabled" id="btn-end">End</div>
                <div class="btn btn-disabled" id="btn-stop">Stop</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
